<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Despesas em Viagens</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div id="notification" class="notification"></div>
    <div class="container">
        <h1>Cadastro de Despesas em Viagens</h1>
        <form id="form">

            <div class="form-group">
                <label for="title">Descrição:</label>
                <input type="text" id="title" name="descricao" placeholder="Digite a descrição da despesa" required>
            </div>


            <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantidade" min="1" placeholder="Digite a quantidade" required>
            </div>


            <div class="form-group">
                <label for="value">Valor:</label>
                <input type="number" id="value" name="valor" min="0.01" step="0.01" placeholder="Digite o valor"
                    required>
            </div>

            <div class="form-group">
                <label for="date">Data:</label>
                <input id="date" class="form-control" type="date" required />
            </div>


            <div class="form-group">
                <label for="currencyOfOrigin">Moeda de Origem:</label>
                <select id="currencyOfOrigin" name="moeda_origem" required>
                    <option value="">Selecione a moeda de origem</option>
                    <option value="BRL">Real (BRL)</option>
                    <option value="USD">Dólar Americano (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                </select>
            </div>


            <div class="form-group">
                <label for="currencyToConvert">Moeda de Destino:</label>
                <select id="currencyToConvert" name="moeda_destino" required>
                    <option value="">Selecione a moeda de destino</option>
                    <option value="BRL">Real (BRL)</option>
                    <option value="USD">Dólar Americano (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">Categoria:</label>
                <select id="category" name="moeda_destino" required>
                    <option value="">Selecione a categoria</option>
                    <option value="Alimentação">Alimentação</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Hospedagem">Hospedagem</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>


            <button type="submit">Cadastrar Despesa</button>
        </form>
    </div>
    <h1 class="mt-2">Despesas</h1>

    <div class="container">
        <div id="cards-container"></div>

    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
